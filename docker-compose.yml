services:
  postgres:
    image: postgres:16-alpine
    container_name: findash-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: findash
      POSTGRES_PASSWORD: findash
      POSTGRES_DB: findash
    ports:
      - '55432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
